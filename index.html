<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>Janggi</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PushNotification.js"></script>

        <script>
        function successHandler (result) {
            alert('result = ' + result);
        }
        function errorHandler (error) {
            alert('error = ' + error);
        }
        function registerForPushNotification() {
          alert('registerForPushNotification for cordova.platformId:' + cordova.platformId);
          var pushNotification = window.plugins.pushNotification;
          if ( cordova.platformId == 'android' || cordova.platformId == 'Android' || cordova.platformId == "amazon-fireos" ){
            pushNotification.register(
              successHandler,
              errorHandler,
              {
                  "senderID":"24803504516",
                  "ecb":"onNotification"
              });
          } else {
            pushNotification.register(
              tokenHandler,
              errorHandler,
              {
                  "badge":"true",
                  "sound":"true",
                  "alert":"true",
                  "ecb":"onNotificationAPN"
              });
          }
        }
        // iOS
        window.onNotificationAPN = function (event) {
          alert('RECEIVED:' + JSON.stringify(event));
          if ( event.alert )
          {
              navigator.notification.alert(event.alert);
          }
          if ( event.sound )
          {
              var snd = new Media(event.sound);
              snd.play();
          }
          if ( event.badge )
          {
              window.plugins.pushNotification.setApplicationIconBadgeNumber(successHandler, errorHandler, event.badge);
          }
        }
        function tokenHandler(result) {
          // Your iOS push server needs to know the token before it can push to this device
          // here is where you might want to send it the token for later use.
          alert('device token = ' + result);
          document.getElementById("regIdTextarea").value = result;
        }
        // Android and Amazon Fire OS
        window.onNotification = function (e) {
          alert('RECEIVED:' + JSON.stringify(e));
          switch( e.event )
          {
            case 'registered':
              if ( e.regid.length > 0 )
              {
                // Your GCM push server needs to know the regID before it can push to this device
                alert('REGID:' + e.regid);
                window.getElementById('platform_iframe').src = "http://sh2514.github.io/SMGClone?regId=" + e.regid;
                window.regid = e.regid;
              }
            break;
            case 'message':
              // if this flag is set, this notification happened while we were in the foreground.
              // you might want to play a sound to get the user's attention, throw up a dialog, etc.
              // e.foreground , e.coldstart
              // e.soundname || e.payload.sound
              // e.payload.message
              // e.payload.msgcnt
              // e.payload.timeStamp
            break;
            case 'error':
              // e.msg
            break;
          }
        }

        window.addEventListener("deviceready", registerForPushNotification, false);
        </script>

        <script>
        window.addEventListener("message", function (event) {
          eval(event.data);
        });
        </script>
        <iframe id="platform_iframe"
            src="http://sh2514.github.io/SMGClone?regId=PaladinDuran";
            frameborder="0"
            style="height:100%; width:100%; overflow: hidden;"
            scrolling="no" seamless="seamless"></iframe>
    </body>
</html>
